<div class="container">
  <h3>Login to the App</h3>

  <p *ngIf="loginError !== ''" class="alert alert-danger login-form-error">Error: {{ loginError }}</p>
  <form name="loginForm" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email"
             required email
             [(ngModel)]="model.email" #email="ngModel"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger email-error">
        Invalid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"
             required minlength="8"
             [(ngModel)]="model.password" #password="ngModel"
      />

      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger password-error">
        Password must contain at least 8 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Log in</button>
  </form>
</div>
